<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Jagannada Kailash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
      padding: 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #007acc;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #007acc;
      color: white;
      margin-top: 30px;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
    }

    body.dark-mode input[type="text"] {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background-color: #444;
    }

    body.dark-mode button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jagannada Kailash</h1>
    <p>Exploring Technology | Lifelong Learner</p>
  </header>

  <div class="profile-container">
    <div class="card">
      <img src="Screenshot 2025-06-22 135746.png" alt="Jagannada Kailash" class="profile-img">
      <p>Hello! I am <strong>Jagannada Kailash</strong>.</p>
      <p>I enjoy learning new things and exploring the world of technology.</p>

      <div class="button-group">
        <button onclick="showAlert()">Click Me!</button>
        <button onclick="toggleTheme()">Switch Theme</button>
      </div>

      <form onsubmit="handleSubmit(event)">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <br>
        <button type="submit">Submit</button>
      </form>
      <p id="greeting"></p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Jagannada Kailash. All rights reserved.</p>
  </footer>

  <script>
    function showAlert() {
      alert("Thanks for visiting!");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("nameInput").value;
      document.getElementById("greeting").textContent = `Hello, ${name}! ðŸ‘‹`;
    }
  </script>
</body>
</html>
